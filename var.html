<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Variables in JavaScript
    </title>
</head>

<body>
    <script>
        var inf = 200;

        function msg() {
            var a = 50; // local variable
        }

        function a() {
            document.writeln(inf);
        }

        function b() {
            document.write(inf);
        }
        a(); //calling javascript function
        b();
    </script>
</body>

</html>
