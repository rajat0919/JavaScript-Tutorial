<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        var, let & const
    </title>
</head>

<body>
    <script>
        // var x = 100;
        // var x = "Rajat";
        {
            let x = 100;
            let y = "Hello";
            console.log(x);
            console.log(y);
        }

        function a() {
            let x = "Rajat";

            console.log(x);
        }
        a(); // calling function
        {
            let x = "Sharma";
            console.log(x);
        }

        {
            const pi = 3.14;
            console.log(pi);
        }
    </script>

</body>

</html>
