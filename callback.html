<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport " content="width=device-width, initial-scale=1 ">
    <title>Arrow Function</title>
    </title>
</head>

<body>
    <h1>Arrow Function Example</h1>
    <script>
    // function that adds two no. 
    function add(a,b,callback){
        let sum=a+b;
        callback(sum);
    }

    //callback function that logs the result
    function res(result){
        console.log("The sum is:" + result);
    }

    //call add function 
    add(40,45, res);
    </script>
</body>

</html>
