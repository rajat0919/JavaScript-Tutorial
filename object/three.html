<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>JavaScript Objects</title>

</head>

<body>
    <p id="demo"></p>

    <script>
        // Creating an object using an object constructor
        //constructor function for person object

        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        //create a person object

        const myFriend = new Person("Sachin", "Kumar", 25, "Blue");

        //Display Age
        document.getElementById("demo").innerHTML = "My friend is" + myFriend.age + ".";
    </script>
</body>

</html>
