<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    document.getElementByTagName()
    </title>
</head>
<body>
    <script type="text/javascript">
        function count(){
            let total=document.getElementsByTagName("p");
            alert("Total p tags are:"+total.length);
        }
        </script>
        
<p>Paragraph1</p>
<p>Paragraph2</p>
<p>Paragraph3</p>
<p>Paragraph4</p>
<p>Paragraph5</p>
<p>Paragraph1</p>
<p>Paragraph2</p>
<p>Paragraph3</p>
<p>Paragraph4</p>
<p>Paragraph5</p>
<button onclick="count()">Count Paragraph</button>
    </body>
    </html>
