<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try and Catch in Async and Await</title>
  </head>
  <body>
    <script>
   async function fetchData(){
    try{
      const response=await fetch('https://api.example.com/data');
const data=await response.json();
console.log('Data:', data);
    }
    catch(error){
console.error('Error Occured:', error.message);//handles error
    }
   }
   fetchData();
  </script>
    
    
  </body>
  </html>
