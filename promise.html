        //DATA FETCH DATA USING PROMISE
        function fetch(isSuccess){
return new Promise((resolve, reject)=>{
    setTimeout(()=>{
        if(isSuccess){
            resolve("Data Fetched Successfully");
        }
        else{
            reject("Error in fetching the data");
        }
    }, 4000);//simulate for 4 second delay
});
        }

        //using the promise
        fetch(false)// when promise is resolved
        .then((message)=>{
            console.log(message);// runs if promise resolved
        })
        .catch((error)=>{
            console.log(error);//runs if promise rejected
        });
