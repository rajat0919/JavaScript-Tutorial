            <option value="China">China</option>
            <option value="Bangladesh">Bangladesh</option>
        </select>
        <br>

        <!-- Range Input -->
        <label for="range">Select a value on a scale of 1 to 10:</label>
        <input type="range" id="range" name="range" min="1" max="10" step="1" required>
        <br>

        <!-- Number Input -->
        <label for="quantity">Enter a quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" step="10" required>
        <br>

        <!-- Date Input -->
        <label for="birthdate">Select your birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
        <input type="button" value="Clear" onclick="clearForm()">
    </form>
