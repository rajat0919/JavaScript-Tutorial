<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport " content="width=device-width, initial-scale=1 ">
    <title>Promise Chaining in JavaScript</title>
    </title>
</head>
<body>
    <script>
      let promise=new Promise((resolve, reject)=>{
        setTimeout(()=>resolve(15),2000); //After 3 second resolve will execute 15
      }); 
promise.then((result)=>{
    console.log(result);
    return result*2;
})
.then((result)=>{
    console.log(result);
    return result*2;
})
.then((result)=>{
    console.log(result);
    return result*2;
})
.catch((error)=>{
    console.log("Error:",error);
});

    </script>
</body>
</html>
